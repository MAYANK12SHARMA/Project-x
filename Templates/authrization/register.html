  <link rel="icon" type="image/png" href="{% static '/img/favicon.png' %}">
  <title>
    GPS-Toller Register

  </title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static '/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static '/css/nucleo-svg.css' %}" rel="stylesheet" />

  <link href="{% static '/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static '/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100">

  <!-- End Navbar -->

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-1 mt-2">Welcome!</h1>
            <!-- <p class="text-lead text-white">Welcome to the GPS Toll Tax</p> -->
            <p class="text-lead text-white">Please Sign-up to GPS Toll Tax </p>
          </div>
        </div>
      </div>
    </div>

        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register with</h5>
            </div>

              </div>
            </div>
            <div class="card-body">
              <form action="{% url 'register_attempt' %}" role="form text-left" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="email-addon" name="username" required>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" name="email" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" name="password" required>
                </div>
                <div class="form-check form-check-info text-left">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Already have an account? <a href="{% url 'login_attempt' %}" class="text-dark font-weight-bolder">Sign in</a></p>
              </form>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--   Core JS Files   -->
  <script src="{% static '/js/core/popper.min.js' %}"></script>
  <script src="{% static '/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static '/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static '/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static '/js/soft-ui-dashboard.min.js?v=1.0.3' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  
  <script>
    {% if messages %}
    {% for message in messages %}
    Swal.fire({
        title: '{{ message.tags|capfirst }}',
        text: '{{ message }}',
        icon: '{{ message.tags }}',
        background: '#1c1e25',
        color: 'white',
        confirmButtonColor: '#272a34',
        iconColor: '#f39422',
        confirmButtonText: 'OK',
        allowOutsideClick: false,
        allowEscapeKey: false
    });
    {% endfor %}
    {% endif %}

</script>

</body>

</html>
